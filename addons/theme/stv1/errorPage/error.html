<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="refresh" content="3;url=http://open.szjyy.demo.changyan.cn/desktop-web/index.action" /> 
    <title>404</title>
</head>

<body>
    <style>
        .error{
            background: url(images/img.png) no-repeat top center #fff;
            margin: 0 auto;
            height:480px;
            width: 600px;
            font-size: 28px;
            color: #333;
            font-family: "Microsoft YaHei";
        }
        .error p{
            padding: 300px 0 0 30px;
        }
        .error p strong{
            font-size: 40px;
            display: block;
            margin-bottom: 15px;
        }
        .error p span{
            margin-left: 80px;;
        }
        .error a{
            display: inline-block;
            width: 90px;
            height: 34px;
            line-height: 34px;
            background: url(images/btn.png) no-repeat 0 0;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            margin-left: 420px;
            color: #333;
        }
        .error a:hover{
            background: url(images/btn.png) no-repeat 0 -34px;
            color: #333;
        }
    </style>
     <!--<div class="Upgrade01"></div>-->
    <div class="error">
        <p>
            <strong>出错啦!</strong>
            <span>你访问的网页不存在</span>
        </p>
        <a href="http://open.szjyy.demo.changyan.cn/desktop-web/index.action">返回首页</a>
    </div>
</body>
</html>
