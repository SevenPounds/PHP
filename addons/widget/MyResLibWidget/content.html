<div class="resouce common">
	<p class="tit">资源库容量</p>
	<div class="capacity">
  		<div class="inner">
    		<div style="width:0px;" class="changed"></div>
		</div>
		<div class="capacity_det">
  			<p style="font-size:12px;">
  				<span class="used-capacity">0K</span>/<span class="total-capacity">3G</span>
  			</p>
  		</div>
 		<div class="clear"></div>
	</div>
	<p class="go_btn"><a onclick="window.location.href='{:U('reslib/Index/index')}'"></a></p>
	<ul class="detail">
		<li>
			<a href="{:U('reslib/Index/index',array('type'=>'5'))}">
				<span>上传</span><strong class="upload">0</strong>
			</a>
		</li>
		<li>
			<a href="{:U('reslib/Index/index',array('type'=>'4'))}">
				<span>下载</span><strong class="download">0</strong>
			</a>
		</li>
		<li class="no-border ">
			<a href="{:U('reslib/Index/index',array('type'=>'3'))}">
				<span>收藏</span><strong class="collection">0</strong>
			</a>
		</li>
	</ul>
    <div class="clear"></div>
</div>
<script type="text/javascript">

	// 上传、下载、收藏数据
	jQuery.ajax({
		type:'post',
		url:U('widget/MyResLib/getData'),
		datetype:"text",
		success:function(data){
			data = eval('('+data+')');
			jQuery(".upload").text(data.upload);
			jQuery(".download").text(data.download);
			jQuery(".collection").text(data.collection);
		},
		error:function(msg){
			ui.error("请检查网络连接...");
		}
	});
	
	// 资源库容量
	jQuery.ajax({
		type:'post',
		url:U('widget/MyResLib/getCapacity'),
		datetype:"text",
		success:function(data){
			data = eval('('+data+')');
			jQuery(".used-capacity").text(data.usedCapacity+data.flag);
			jQuery(".total-capacity").text(data.totalCapacity+"G");
			var percentage = data.percentage*100 + "%";
			jQuery(".changed").css("width",percentage);
		},
		error:function(msg){
			ui.error("请检查网络连接...");
		}
	});
	
</script>
