<script type="text/javascript">
    function loadNewQuestion(){
    	$.post(U('widget/NewQuestion/getNewQuestion'), {time: new Date().getTime()}, function(res) {
 		   if(res['status']){
 			   var tmp='';
 			   var data=res['data'];
 			   var length=data.length;
 			   for(var i=0;i<length;i++){
 				   var shorttitle=data[i].title.substr(0,12);
 				   tmp+='<li><p><a href="'+data[i].url+'" title="'+data[i].title+'">'+shorttitle+'</a></p></li>';
 			   }
 			   jQuery("#newQuestion").html("").html(tmp);
 		   }else{
 			   //ui.error("没有相关数据");
 		   }
 	   },'json');
    }
	jQuery(document).ready(function(){
		   loadNewQuestion();
	});
</script>
