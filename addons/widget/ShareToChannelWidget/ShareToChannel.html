<script>
function selectcategory(){
	var cData = [];
	$('.check_category').live('click', function() {
		$('#contribute').val('');
		$('input:checked').filter('.check_category').each(function() {
			cData.push(this.value);
		});
		if(cData.length>0){
			$('#contribute').val(cData.join(','));
		}
	});
}
</script>
