<if condition="0 eq $follow_state['following']">
    <a event-node="doFollow" event-args="uid={$fid}&uname={$uname}&following={$follow_state['following']}&follower={$follow_state['follower']}&refer={$refer}&isrefresh={$isrefresh}&type=ms_studio&ftype={$ftype}" href="{:U('public/Follow/doFollow', array('fid' => $fid,'ftype'=>$ftype))}" class="see_add"></a>
<else />
    <a event-node="unFollow" event-args="uid={$fid}&uname={$uname}&following={$follow_state['following']}&follower={$follow_state['follower']}&refer={$refer}&isrefresh={$isrefresh}&type=ms_studio&ftype={$ftype}" href="{:U('public/Follow/unFollow', array('fid'=>$fid,'ftype'=>$ftype))}" class="see_add"></a>
</if>
