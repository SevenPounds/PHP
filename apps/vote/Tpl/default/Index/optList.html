<volist name="vote_opts" id="vo" key="k">
  <li class="nrtj_color_{$k}">
   <php>if( $has_vote == true || $vote['deadline'] <= time() || $has_access == false){
      	$css = "disabled";
     }</php>
    <php>if( $vote['type'] == 0){</php>
   <input name="vote_opt" type="radio" value="{$vo.name}" id="{$vo.id}" {$css}/>
   <php>}else{</php>
   <input name="vote_opt" style="margin-left: 0;margin-right: 0;" type="checkbox" value="{$vo.name}" id="{$vo.id}" {$css}/>
   <php>}</php>
  &nbsp;
   <font>
	<label title="{$vo.name}">{$vo.name|mStr=10}</label>
  </font>
  <span class="nrtj_jd01">
  <em  style="width:0%;"></em></span>
  <strong class="black3">{$vo.num}({$vote_pers[$k-1]}%)</strong>
  </li>
</volist>

$(function(){
<php>
foreach($vote_pers as $k=>$v){

}
</php>
});
</script>
