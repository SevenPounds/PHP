<if condition="0 eq $follow_state['following']">
    <a event-node="doFollow" event-args="uid={$fid}&uname={$uname}&following={$follow_state['following']}&follower={$follow_state['follower']}&refer={$refer}&isrefresh={$isrefresh}&ftype={$ftype}" href="{:U('class/CampusFollow/doFollow', array('fid'=>$fid,'ftype'=>$ftype))}" class="btn-cancel"></a>
<else />
    <a event-node="unFollow" event-args="uid={$fid}&uname={$uname}&following={$follow_state['following']}&follower={$follow_state['follower']}&refer={$refer}&isrefresh={$isrefresh}&ftype={$ftype}" href="{:U('class/CampusFollow/unFollow', array('fid'=>$fid,'ftype'=>$ftype))}" class="btn-cancel"></a>
</if>
