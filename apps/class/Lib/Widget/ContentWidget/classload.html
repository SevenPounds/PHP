		<script>
		$(function(){
			var appname='class';
			var t = Math.random();
			if($('#activeschool').length > 0) {
				$('#activeschool').after('<div class="loading" id="activeschool_loadMore">'+L('PUBLIC_LOADING')+'<img src="'+THEME_URL+'/image/load.gif" class="load"></div>');

			}
			 $.post(U('widget/Content/loadSchool'), {widget_appname:appname,t:t }, function(content) {
				 if(content.status==1){
					 jQuery('#activeschool').html(content.activeshtml);	
					 jQuery('#newschool').html(content.newshtml);
				 }
				 $('#activeschool_loadMore').remove();
				 $('#newschool_loadMore').remove();
				 M($('#activeschool')[0]);
				 M($('#newschool')[0]);
			}, 'json');	
		});
		</script>
