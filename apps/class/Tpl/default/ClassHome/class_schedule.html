		<script>
			function SaveSchedule() {
				var cid='<php> echo $_GET['cid']</php>';
				var id='<php> echo $sch_id</php>';
				//课表信息
				var schinfo={};
				var monday=[];
				var tuesday=[];
				var wednesday=[];
				var thursday=[];
				var friday=[];
				var saturday=[];
				var sunday=[];
				for(i=0;i<9;i++)
				{
					monday[i]= $.trim($(".monday").eq(i).val());
					tuesday[i]=$.trim($(".tuesday").eq(i).val());
					wednesday[i]=$.trim($(".wednesday").eq(i).val());
					thursday[i]=$.trim($(".thursday").eq(i).val());
					friday[i]=$.trim($(".friday").eq(i).val());
					saturday[i]=$.trim($(".saturday").eq(i).val());
					sunday[i]=$.trim($(".sunday").eq(i).val());
				}
				schinfo['monday']= monday;
				schinfo['tuesday'] = tuesday;
				schinfo['wednesday'] = wednesday;
				schinfo['thursday'] = thursday;
				schinfo['friday'] = friday;
				schinfo['saturday'] = saturday;
				schinfo['sunday'] = sunday;
				$.post(U('class/Ajax/doSaveSchedule'),{schinfo:schinfo,cid:cid,id:id},function(content){ui.success(content)});
			}
