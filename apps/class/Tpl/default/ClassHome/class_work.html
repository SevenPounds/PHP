<script type="text/javascript">
var Homework=Homework||{};
Homework.uid=UID;
Homework.cid='<php> echo $classId;</php>';
/**
 * 初始化班级作业列表
 */
Homework.init=function(page,cid){
	$.ajax({
		type: "POST",
		url: U('class/Ajax/getClassHomework'),
		data:{"cid":cid,'p':page},
		success:function(msg){
			$("#homeworkcontent").html("").html(msg);
		},
		error:function(msg){
			ui.error(msg);
		}
	});
}
jQuery(document).ready(function(){
	Homework.init(1,Homework.cid);
});
