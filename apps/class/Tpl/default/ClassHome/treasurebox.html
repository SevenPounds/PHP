<script type="text/javascript">
var treasurebox=treasurebox||{};
treasurebox.uid=UID;
treasurebox.cid='<php> echo $classId;</php>';
/**
 * 弹出用书上传窗口
 */
treasurebox.showUpload=function(){
	ui.box.load(U('class/ClassHome/showUpload')+"&cid="+treasurebox.cid,'上传资源');
}
/**
 * 初始化用户资源列表
 */
treasurebox.init=function(page,cid){
	$.ajax({
		type: "POST",
		url: U('class/Ajax/getClassAttach'),
		data:{"uid":treasurebox.uid,'p':page,"cid":cid},
		success:function(msg){
			$("#rescontent").html("").html(msg);
		},
		error:function(msg){
			ui.error(msg);
		}
	});
}
jQuery(document).ready(function(){
	treasurebox.init(1,treasurebox.cid);
});
</script>
