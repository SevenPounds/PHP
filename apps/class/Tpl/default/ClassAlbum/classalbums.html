<include file="__THEME__/public_header" />
<link href="__APP__/css/fonts.css" rel="stylesheet" type="text/css" />
<link href="__APP__/css/main.css" rel="stylesheet" type="text/css" />
<link href="__APP__/css/photo.css" rel="stylesheet" type="text/css" />
<div class="cloud">
<include file="__THEME__/public_class_menu" />
<div class="content">
<div class="content_holder">
    <include file="../Public/_mainNav_class" />
    <div class="main no_l">
      <div class="mainbox extend">
        <div class="my-photo-info clearfix">
          <a href="javascript:create_classalbum_tab({$classId}, 1);" class="btn-cancel right"><span>新建相册</span></a>
        </div>
        <!--相册列表 -->
        <div class="my-photo-list clearfix my-photo-list-b">
          <ul>
            <volist name="data.data" id="vo">
            <li>
              <div class="pic">
                <a href="{:U('class/ClassAlbum/classalbum', array('id'=>$vo['id'], 'cid'=>$vo['classId']))}">
                  <img src="{$vo.id|get_classalbum_cover=###,$li,66,66}" width="152" height="152"/><span class="bg">{$vo.photoCount|default=0}张</span>
                </a>
              </div>
              <div class="pic-date"><p><a href="{:U('class/ClassAlbum/classalbum', array('id'=>$vo['id'], 'cid'=>$vo['classId']))}">{$vo.name|getShort=12}</a></p><p>{$vo.mTime|date='m月d日 H:i', ###}&nbsp;更新</p></div>
            </li>
            </volist>
          </ul>
        </div>
      </div>
    </div>
    <div class="c"></div>
  </div>
</div>


</div>
<script src="__APP__/js/album.js" type="text/javascript"></script>
<include file="__THEME__/public_footer" />
