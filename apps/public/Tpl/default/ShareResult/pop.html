<script type="text/javascript">
jQuery('.pop_a').fancybox({
	'width' : '100%',
	'height' : '100%',
	'padding' : 0,
	'margin' : 0,
	'scrolling' : false,
	'autoScale' : false,
	'modal' : true,
	 helpers:{
         overlay:{
             closeClick : false,
             locked:false
         }
     }
});
function desFocus(){	
	if(jQuery("#desc").val() == '描述一下您的资源吧'){
		jQuery("#desc").val('');
	}
};

function desBlur(){
	if(jQuery("#desc").val() == ''){
		jQuery("#desc").val('描述一下您的资源吧');
	}
};
</script>
