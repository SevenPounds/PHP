<style type="text/css">
	.it_btn {
		width:60px;
		height:49px;
		float: left;
		display:inline-block;
		*zoom: 1; /* 兼容ie7的inline-block */
		*display:inline;
	}
	.it_btn_cur {
		color: rgb(37,188, 239);
	}
	.it_btn:hover {
		color: rgb(37,188, 239);
		cursor: pointer;
	}
	.yunfile_search {
		display:inline-block;
		*zoom: 1; /* 兼容ie7的inline-block */
		*display:inline;
	}
</style>
<script type="text/javascript">
jQuery(document).ready(function(){
	jQuery(".it_btn").mouseenter(function(){
		jQuery(this).children('a').addClass('current');
	});
	jQuery(".it_btn").mouseleave(function(){
		var url = window.location.href;
		var start = url.indexOf('type');
		var type = 'all';
		if(start!=-1){
			type = url.substr(start+5);
		}
		var cur = jQuery(this).children('a');
		if(cur.hasClass('sort_btn_1') && type=='all'){
			return;
		}
		if(cur.hasClass('sort_btn_3') && type=='audio'){
			return;
		}
		if(cur.hasClass('sort_btn_4') && type=='image'){
			return;
		}
		if(cur.hasClass('sort_btn_5') && type=='video'){
			return;
		}
		if(cur.hasClass('sort_btn_6') && type=='document'){
			return;
		}
		cur.removeClass('current');
		
	});
});
</script>
