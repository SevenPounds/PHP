<script type="text/javascript">
	var browser_title = document.title;
    appBase.bkDir = "<php>echo $bkDir</php>";
    appBase.isTeacher = "<php>echo $isTeacher</php>";
    appBase.init();
    appBase.addAdressChangeEvent(function(param){
        if(appBase.flag){
            if('undefined'!=typeof(param.action) && 'public' == param.action.toLowerCase()){
            	appBase.publicgrid.init(param);
            	
            }else if('undefined'!=typeof(param.action) && 'download' == param.action.toLowerCase()){
            	appBase.downloadgrid.init(param);
            }else{
            	appBase.gridBar.init(param);
            	appBase.grid.init(param);
                uploadBox.callback = function(){
                    appBase.gridBar.init(param);
                    appBase.grid.init(param);
                    uploadBox.close();
                }
            } 
        }
    });
</script>
