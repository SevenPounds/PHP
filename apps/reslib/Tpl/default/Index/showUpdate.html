<style type="text/css">
.pop_title {
    font-size: 14px;
    font-weight: bold;
    line-height: 32px;
    padding-left: 15px;
}
.pop_cont {
    padding: 10px 15px;
}
.pop_tex {
    line-height: 24px;
    margin-bottom: 10px;
}

.pop_tex .textfield {
    background: none repeat scroll 0 0 #FFFFFF;
    border: 1px solid #CCCCCC;
    color: #666666;
    height: 24px;
    line-height: 24px;
    padding: 0 10px;
    width: 200px;
}
input {
    font-size: 12px;
}
.pop3 .pop_tex .textfield_l {
    background: none repeat scroll 0 0 #FFFFFF;
    border: 1px solid #CCCCCC;
    color: #666666;
    float: left;
    height: 100px;
    line-height: 24px;
    outline: medium none;
    padding: 0 10px;
    resize: none;
    width: 370px;
}
.pop_under {
    height: 26px;
    padding: 0 0 20px 140px;
}

.pop_under_btn {
    float: left;
    height: 26px;
    margin-right: 20px;
    width: 70px;
}
.pop_under input {
    float: left;
    margin-right: 20px;
}
.pop_under_btn input {
    border: 1px solid #BEBEBE;
    cursor: pointer;
    font-size: 12px;
    height: 26px;
    line-height: 26px;
    width: 70px;
}
.pop_under_btn01 {
    background: none repeat scroll 0 0 #F4F4F4;
    color: #666666;
}
.pop_under_btn02 {
    background: none repeat scroll 0 0 #E7F2FF;
    color: #3687DA;
}

element.style {
    background: none repeat scroll 0 0 transparent;
}
.pop3 .select {
    border: 1px solid #CCCCCC;
    height: 24px;
    line-height: 24px;
    width: 120px;
}
.ps, select {
    padding: 2px 2px 2px 1px;
}
</style>
<div style="width:422px;">
<table cellspacing="0" cellpadding="0" class="fwin">
	<tbody>
	<tr>
	<td id="fwin_content_id_win_updateResWin" class="m_c" fwin="id_win_updateResWin">
		<div class="pop3">
		<div class="pop_cont">
		<input id="txt_rid" type="hidden" value="{$rid}"/>
			<div class="pop_tex">资源名称：<input type="text" size="8" value="{$title}" class="textfield" id="txt_title" name="textfield" fwin="id_win_updateResWin"></div>
			<div class="pop_tex">资源类型：
				<select class="select" name="select2"  id="update_type" style="background: none repeat scroll 0% 0% transparent;padding: 0px;" fwin="id_win_updateResWin">
					<volist name="res_list" id="restype">
                   	  <option value="{$restype['code']}" <if condition="$type == $restype['code']"> selected="selected"</if>>{$restype['name']}</option>
	                </volist>
				</select>
			</div>
		<div class="pop_tex">
		<div class="text_l">资源描述：</div>
			  <textarea class="textfield_l" cols="4" name="textfield" id="txl_describe" fwin="id_win_updateResWin">{$description}</textarea>
		</div>
		<div class="clear"></div>
	</div>
		<div class="pop_under">
		<div class="pop_under_btn"><input type="button" value="确定" onclick="MyResLib.updateResource()" onmouseout="this.className='pop_under_btn01'" onmouseover="this.className='pop_under_btn02'" class="pop_under_btn01" name="确定"></div>
		<div class="pop_under_btn"><input type="button" value="取消" onclick="MyResLib.clearUpdateResWin()" onmouseout="this.className='pop_under_btn01'" onmouseover="this.className='pop_under_btn02'" class="pop_under_btn01" name="取消"></div>
		</div>
			<div class="clear"></div>
		</div>
		</td>
		</tr>
		</tbody>
	</table>
	</div>
