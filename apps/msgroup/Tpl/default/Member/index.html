<script type="text/javascript" src="__APP__/js/ms_member.js"></script>
<link href="__THEME__/css/user_list.css" rel="stylesheet" type="text/css" />
<script>
	var msMember;
	var gid = "{$gid}";

	jQuery(function(){
		msMember = msMember || new MSMember(gid, 'member_list');
		msMember.init();
	});
	$('#sel_all_up').live('click',function(){
		$('input[name=res_list]').attr('checked', this.checked);
		$("#sel_all_down").attr('checked',this.checked);
	});
	$('#sel_all_down').live('click',function(){
		$('input[name=res_list]').attr('checked', this.checked); 
		$("#sel_all_up").attr('checked',this.checked);
	});
</script>

<div class="posbox">&nbsp;&nbsp;您现在的位置：<a href="{:U('msgroup/Index/index', array('gid' => $gid))}" class="blue">{$msgroup_data.group_name}</a>&gt;<a href="{:U('msgroup/Config/index', array('gid' => $gid))}" class="blue">工作室维护</a>&gt;&nbsp;<a class="blue" href="{:U('msgroup/Member/index', array('gid' => $gid))}">工作室成员管理</a></div>
