<include file="../Public/header" />
<script type="text/javascript" src="__APP__/js/ms_config.js"></script>
<script>
var msConfig;
var gid = "{$gid}";
jQuery(function(){
	msConfig = msConfig || new MSConfig(gid);
	msConfig.checkNum("description","to_change",200);
	jQuery("#description").keyup(function(){
		msConfig.checkNum("description","to_change",200);
	});
	jQuery("#description").keydown(function(){
		msConfig.checkNum("description","to_change",200);
	});
	msConfig.checkNum("ms_name","to_changetitle",20);
	jQuery("#ms_name").keyup(function(){
		msConfig.checkNum("ms_name","to_changetitle",20);
	});
	jQuery("#ms_name").keydown(function(){
		msConfig.checkNum("ms_name","to_changetitle",20);
	});
});
</script>
<div class="posbox">&nbsp;&nbsp;您现在的位置：<a href="{:U('msgroup/Index/index', array('gid' => $gid))}" class="blue">{$msgroup_data.group_name}</a>&gt;<a href="{:U('msgroup/Config/index', array('gid' => $gid))}" class="blue">工作室维护</a>&gt;&nbsp;<a class="blue" href="{:U('msgroup/Config/index', array('gid' => $gid))}">基础信息维护</a></div>

	{:W('LeftMenu', array('gid' => $gid, 'level' => $level))}
	<div class="right">
		<div class="teaWS_rgt">
			<div class="teaWSR_tit"><h3>基础信息维护</h3></div>
		</div>
		<div class="teaWSR_con">
			<div class="teaWSR_table_new">
				<ul>
					<li style="position:relative;">
						<label class="newU_tmid"><font>*</font>工作室名称：</label>
						<input id="ms_name" type="text" class="newU_txt06" value="{$msgroup_data['group_name']}">
						<span style="position:absolute;top:8px;"><b id="to_changetitle">5</b>/20</span>
						<div class="clear"></div>
					</li>

					<li>
						<label class="newU_tmid"><font>*</font>学科：</label>

							<option value="{$subject.code}" title="{$subject.name}"  <php>if($subject['code']== $msgroup_data['subject']){</php> selected="selected" <php>}</php> >{$subject.name}</option>
                        </volist>

						<div class="clear"></div>
					</li>
				</ul>
				<div class="teaWSR_subcan">
