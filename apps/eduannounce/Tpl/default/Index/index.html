<script type="text/javascript">
/**
 * 删除公告
 * @param id 公告id
 */
function del(id){
	
	var noticeId = id;
	
	var delCallback = function(){
		jQuery.ajax({
			type:"POST",
			url:U('eduannounce/Index/delete'),
			data:{
				id:noticeId
			},
			dataType:"text",
			error:function(){
				ui.error("请检查网络连接....");
			},
			success:function(data){
				if(data == "1"){
					ui.success("删除成功!");
					 setTimeout(function() {
						 window.location.href= "index.php?app=eduannounce&mod=Index&act=index&order="+"{$order}";
					      }, 1500);
				}else{
					ui.error("请检查网络连接....");
				}
			}
		});
	};
	
	ui.confirmBox("删除教研公告", "确认删除这条公告?", delCallback);
}

/**
 * 时间排序
 */
function orderTime(order){
	switch(order){
	case 'ut':order = 'dt';break;
	case 'dt':order = 'ut';break;
	default:order = 'dt';break;
	}
	
	window.location.href = "index.php?app=eduannounce&mod=Index&act=index&order="+order;
}

/**
 * 浏览量排序
 */
function orderViewcount(order){
	switch(order){
	case 'uv':order = 'dv';break;
	case 'dv':order = 'uv';break;
	default:order = 'dv';break;
	}
	
	window.location.href = "index.php?app=eduannounce&mod=Index&act=index&order="+order;
}
</script>
